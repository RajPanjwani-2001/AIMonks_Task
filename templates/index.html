<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv12n Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .left-panel, .right-panel {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .left-panel {
            border-right: 1px solid #eee;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .upload-section {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="file"] {
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 4px;
            margin-right: 10px;
        }
        button, .button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none; /* Remove underline for anchor tag */
            display: inline-block; /* Ensure padding and width work correctly */
        }
        button:hover, .button:hover {
            background-color: #0056b3;
        }
        .image-display {
            text-align: center;
            margin-top: 20px;
        }
        .image-display img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .json-output {
            background-color: #e9e9e9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            max-height: 600px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .export-button-container {
            text-align: center;
            margin-top: 20px;
        }
        #loading {
            display: none;
            margin-top: 10px;
            font-weight: bold;
            color: #007bff;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Object Detection</h1>
            <div class="upload-section">
                <form id="upload-form" enctype="multipart/form-data">
                    <input type="file" name="file" id="image-input" accept="image/*">
                    <button type="submit">Detect Objects</button>
                </form>
                <div id="loading">Detecting objects... Please wait.</div>
                <div id="error-message" class="error-message"></div>
            </div>

            <div class="image-display">
                <h2>Original Image</h2>
                <img id="original-image" src="" alt="Original Image" style="display: none;">
                <h2>Detected Image</h2>
                <img id="detected-image" src="" alt="Detected Image" style="display: none;">
            </div>
        </div>

        <div class="right-panel">
            <h1>Detection Results (JSON)</h1>
            <pre id="json-results" class="json-output">No detections yet.</pre>
            <div class="export-button-container">
                <a id="export-json-btn" style="display: none;" class="button">Export JSON</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const imageInput = document.getElementById('image-input');
            const originalImage = document.getElementById('original-image');
            const detectedImage = document.getElementById('detected-image');
            const jsonResults = document.getElementById('json-results');
            const exportJsonBtn = document.getElementById('export-json-btn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');

            errorMessage.textContent = '';
            detectedImage.style.display = 'none';
            jsonResults.textContent = 'No detections yet.';
            exportJsonBtn.style.display = 'none';
            loading.style.display = 'block';

            // Display original image preview
            if (imageInput.files && imageInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImage.src = e.target.result;
                    originalImage.style.display = 'block';
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                originalImage.style.display = 'none';
            }

            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    detectedImage.src = '/static/outputs/' + data.output_image_url;
                    detectedImage.style.display = 'block';
                    jsonResults.textContent = JSON.stringify(data.detection_results, null, 4);
                    exportJsonBtn.href = '/download_json/' + data.json_filename;
                    exportJsonBtn.download = data.json_filename; // Suggest filename
                    exportJsonBtn.style.display = 'block';
                } else {
                    errorMessage.textContent = data.error || 'An unknown error occurred.';
                    originalImage.style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Failed to connect to the server or process the request.';
                originalImage.style.display = 'none';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
